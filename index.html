<!DOCTYPE html>
<html>
<head>

  <title>Udacity Image Project</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <header class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 header">
            <div class="row">
              <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                  <img class="logo" src="img/logo.png">
              </div>
              <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                  <div class="row">
                    <h1 class="pull-right name">Jasjit Singh</h1>
                  </div>
                  <div class="row">
                    <p class="pull-right">Chicken Nugget Lover</p>
                  </div>
              </div>
            </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-padding">
          <img class="main-image" src="img/main.jpg">
        </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 no-padding">
          <h2 class="pull-left grey-heading">Featured Work</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 gallery-image-section">
          <div class="row">
            <img class="gallery-image pull-left cover" src="img/pic-one.jpg">
          </div>
          <div class="row">
            <h3 class="text-center image-heading">Hotspot Front-End</h3>
          </div>
          <div class="row">
            <a href="https://github.com/jasjitsingh85/beaconios" class="centered-link">https://github.com/jasjitsingh85/beaconios</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 gallery-image-section">
          <div class="row">
            <img class="gallery-image center-image cover" src="img/pic-two.jpg">
          </div>
          <div class="row">
            <h3 class="text-center image-heading">Hotspot Back-End</h3>
          </div>
          <div class="row">
            <a href="https://github.com/jasjitsingh85/beaconweb" class="centered-link">https://github.com/jasjitsingh85/beaconweb</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 col-xl-4 gallery-image-section">
          <div class="row">
            <img class="gallery-image pull-right cover" src="img/pic-three.jpg">
          </div>
          <div class="row">
            <h3 class="text-center image-heading">Lispsum</h3>
          </div>
          <div class="row">
            <a href="https://github.com/jasjitsingh85/lispsum" class="centered-link">https://github.com/jasjitsingh85/lispsum</a>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
